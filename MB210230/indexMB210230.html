<!DOCTYPE html>
<html lang="es">

<body>
  <header>

    <nav>
      <ul class="menu">
         <li><a href="indexMB210230.html" class="activo">Inicio</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <p>Hola, soy estudiante de diseño y programación. ¡Bienvenido a mi página!</p>

    <div class="carrusel-container">
      <input type="radio" name="slider" id="radio1" checked />
      <input type="radio" name="slider" id="radio2" />
      <input type="radio" name="slider" id="radio3" />

      <div class="carrusel">
        <div class="slide"><img src="3.png" alt="Proyecto 1" /></div>
        <div class="slide"><img src="2.png" alt="Proyecto 2" /></div>
        <div class="slide"><img src="1.png" alt="Proyecto 3" /></div>
      </div>

      <div class="navegacion">
        <label for="radio1" class="bar"></label>
        <label for="radio2" class="bar"></label>
        <label for="radio3" class="bar"></label>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - MB210230</p>
  </footer>

  <!-- Aquí agregas este script para el auto-slide -->
  <script>
    let counter = 1;
    const totalSlides = 3;

    setInterval(() => {
      counter++;
      if (counter > totalSlides) {
        counter = 1;
      }
      document.getElementById('radio' + counter).checked = true;
    }, 4000);
  </script>
</body>
